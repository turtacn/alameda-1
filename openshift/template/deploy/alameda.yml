apiVersion: v1
kind: Template
metadata:
  name: alameda-deploy
  annotations:
    openshift.io/display-name: "Alameda Deploy"
    description: "Alameda Deploy"
    iconClass: "icon-openshift"
    tags: "alameda, build"
labels:
  template: alameda
  app: alameda
objects:
