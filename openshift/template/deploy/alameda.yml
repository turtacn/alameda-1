              containers:
                items:
                  properties:
                    name:
                      type: string
                    resources:
                      type: object
                  required:
                  - name
                  type: object
                type: array
            required:
            - containers
            type: object
          status:
            type: object
    version: v1alpha1
  status:
    acceptedNames:
      kind: ""
      plural: ""
    conditions: []
    storedVersions: []
- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:    
    labels:
      controller-tools.k8s.io: "1.0"
    name: alamedascalers.autoscaling.containers.ai
  spec:
    group: autoscaling.containers.ai
    names:
      kind: AlamedaScaler
      plural: alamedascalers
